{% capture tag %}{% if post %}{{ post.tags | tag_links | size }}{% else %}{{ page.tags | tag_links | size }}{% endif %}{% endcapture %}
{% unless tag == '0' %}
<span class="tags">
  {% if post %}
     , tagged with {{ post.tags | tag_links }}
  {% else %}
     , tagged with {{ page.tags | tag_links }}
  {% endif %}
</span>
{% endunless %}
